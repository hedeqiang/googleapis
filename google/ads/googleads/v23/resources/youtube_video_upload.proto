syntax = "proto3";

package google.ads.googleads.v23.resources;

import "google/ads/googleads/v23/enums/youtube_video_privacy.proto";
import "google/ads/googleads/v23/enums/youtube_video_upload_state.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V23.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v23/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "YoutubeVideoUploadProto";
option java_package = "com.google.ads.googleads.v23.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V23\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V23::Resources";

// Proto file describing the YouTube video upload resource.

// Represents a video upload to YouTube using the Google Ads API.
message YouTubeVideoUpload {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/YouTubeVideoUpload"
    pattern: "customers/{customer_id}/youTubeVideoUploads/{video_upload_id}"
    plural: "youTubeVideoUploads"
    singular: "youTubeVideoUpload"
  };

  // Immutable. Resource name of the YouTube video upload.
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/YouTubeVideoUpload"
    }
  ];

  // Output only. The unique ID of the YouTube video upload.
  int64 video_upload_id = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Immutable. The destination YouTube channel ID for the video upload.
  //
  // Only mutable on YouTube video upload creation. If omitted, the video
  // will be uploaded to the Google-managed YouTube channel associated with the
  // Ads account.
  string channel_id = 3 [(google.api.field_behavior) = IMMUTABLE];

  // Output only. The YouTube video ID of the uploaded video.
  string video_id = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The current state of the YouTube video upload.
  google.ads.googleads.v23.enums.YouTubeVideoUploadStateEnum
      .YouTubeVideoUploadState state = 5
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // Input only. Immutable. The title of the video.
  //
  // Only mutable on YouTube video upload creation. Immutable after creation.
  string video_title = 6 [
    (google.api.field_behavior) = INPUT_ONLY,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // Input only. Immutable. The description of the video.
  //
  // Only mutable on YouTube video upload creation. Immutable after creation.
  string video_description = 7 [
    (google.api.field_behavior) = INPUT_ONLY,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // The privacy state of the video.
  //
  // Only mutable for videos uploaded to the advertiser owned (brand) YouTube
  // channel. For videos uploaded to the Google-managed channels only UNLISTED
  // privacy is allowed. Defaults to UNLISTED privacy if not specified.
  google.ads.googleads.v23.enums.YouTubeVideoPrivacyEnum.YouTubeVideoPrivacy
      video_privacy = 8;
}
