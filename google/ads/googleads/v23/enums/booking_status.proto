syntax = "proto3";

package google.ads.googleads.v23.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V23.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v23/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "BookingStatusProto";
option java_package = "com.google.ads.googleads.v23.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V23\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V23::Enums";

// Proto file describing booking status.

// Container for enum with booking status.
message BookingStatusEnum {
  // Booking status.
  enum BookingStatus {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The booking is active and holds inventory for the campaign.
    BOOKED = 2;

    // The campaign is holding inventory, but the booking is not confirmed.
    HELD = 3;

    // The campaign has ended and is no longer holding inventory.
    CAMPAIGN_ENDED = 4;

    // The hold on the inventory has expired.
    HOLD_EXPIRED = 5;

    // The campaign was booked, but was in a non-servable state for too long and
    // the booking was cancelled by the system.
    BOOKING_CANCELLED = 6;
  }
}
